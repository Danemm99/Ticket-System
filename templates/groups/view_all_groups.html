<!-- templates/view_all_groups.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .group-list {
            list-style-type: none;
            padding: 0;
        }
        .group-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .group-item:last-child {
            border-bottom: none;
        }
        .group-item a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        .group-item a:hover {
            color: #0056b3;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        button {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Groups</h1>
        <ul class="group-list">
            {% for group in groups %}
                <li class="group-item">
                    <a href="{{ url_for('group_routes.view_group', group_id=group.id) }}">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('user_routes.home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
