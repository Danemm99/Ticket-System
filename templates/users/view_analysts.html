<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header, main, footer {
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analysts</h1>
        </header>
        <main>
            <ul>
                {% for analyst in analysts %}
                    <li>
                        {{ analyst.username }}
                        {% if current_user.role == 'admin' or (current_user.role == 'manager' and current_user.group_id == group.id) %}
                            <a href="{{ url_for('user_routes.remove_analyst', group_id=group.id, analyst_id=analyst.id) }}">Remove</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('group_routes.view_group', group_id=group.id) }}" class="button">Back to Group</a>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>
</body>
</html>
