<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        p {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Remove Manager from {{ group.name }}</h1>
    <main>
        <p>Are you sure you want to remove {{ manager.username }} from the group?</p>
        <form method="post">
            <button type="submit" name="delete">Delete</button>
            <button type="submit" name="return">Return</button>
        </form>
    </main>
</body>
</html>
